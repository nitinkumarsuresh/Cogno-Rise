<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;background-color: rgb(3, 74, 74);
    
  }
  #calculator {
    background-color: #000000;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(7, 7, 7, 0.1);
  }
  #screen {
    width: 88%;
    height: 50px;
    margin-bottom: 10px;
    padding: 15px;
    font-size: 24px;
    text-align: right;
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
    border-radius: 5px;
  }
  button {
    width: 50px;
    height: 50px;
    margin: 5px;
    font-size: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button.operator {
    background-color: #f2a154;
  }
  button.operator:hover {
    background-color: #e08e41;
  }
  button.equal {
    background-color: #4caf50;
    color: #fff;
  }
  button.equal:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div id="calculator">
  <div id="screen"></div>
  <button onclick="appendToScreen('7')">7</button>
  <button onclick="appendToScreen('8')">8</button>
  <button onclick="appendToScreen('9')">9</button>
  <button class="operator" onclick="appendToScreen('+')">+</button>
  <br>
  <button onclick="appendToScreen('4')">4</button>
  <button onclick="appendToScreen('5')">5</button>
  <button onclick="appendToScreen('6')">6</button>
  <button class="operator" onclick="appendToScreen('-')">-</button>
  <br>
  <button onclick="appendToScreen('1')">1</button>
  <button onclick="appendToScreen('2')">2</button>
  <button onclick="appendToScreen('3')">3</button>
  <button class="operator" onclick="appendToScreen('*')">*</button>
  <br>
  <button onclick="appendToScreen('0')">0</button>
  <button onclick="clearScreen()">C</button>
  <button class="equal" onclick="calculate()">=</button>
  <button class="operator" onclick="appendToScreen('/')">/</button>
</div>

<script>
function appendToScreen(value) {
  document.getElementById('screen').innerHTML += value;
}

function clearScreen() {
  document.getElementById('screen').innerHTML = '';
}

function calculate() {
  const expression = document.getElementById('screen').innerHTML;
  const result = eval(expression);
  document.getElementById('screen').innerHTML = result;
}
</script>

</body>
</html>
